<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      img {
        cursor: pointer;
      }
    </style>
    <style>
      #flyjet {
        width: 40px;
        height: 24px;
        transition: all 3s;
      }

      #flyjet.growing {
        width: 400px;
        height: 240px;
      }
    </style>
  </head>

  <body>
    <img id="flyjet" src="https://en.js.cx/clipart/flyjet.jpg" />
    <script>
      document.getElementById("flyjet").addEventListener("click", function () {
        this.classList.toggle("growing");
      });
    </script>
  </body>
</html>
