<!DOCTYPE html>
<html>
  <body>
    <form name="search">
      <label
        >Search the site:
        <input type="text" name="search" />
      </label>
      <input type="submit" value="Search!" />
    </form>

    <hr />

    <form name="search-person">
      Search the visitors:
      <table id="age-table">
        <tr>
          <td>Age:</td>
          <td id="age-list">
            <label>
              <input type="radio" name="age" value="young" />less than 18</label
            >
            <label>
              <input type="radio" name="age" value="mature" />18-50</label
            >
            <label>
              <input type="radio" name="age" value="senior" />more than
              50</label
            >
          </td>
        </tr>

        <tr>
          <td>Additionally:</td>
          <td>
            <input type="text" name="info[0]" />
            <input type="text" name="info[1]" />
            <input type="text" name="info[2]" />
          </td>
        </tr>
      </table>

      <input type="submit" value="Search!" />
    </form>
    <script>
      // The table with id="age-table"
      const ageTable = document.getElementById("age-table");
      console.log(ageTable);

      // All label elements inside that table (there should be 3 of them)
      const labelsInAgeTable = ageTable.getElementsByTagName("label");
      console.log(labelsInAgeTable);

      // The first td in that table (with the word “Age”)
      const firstTdInAgeTable = ageTable.querySelector("td");
      console.log(firstTdInAgeTable);

      // The form with name="search"
      const searchForm = document.getElementsByName("search")[0];
      console.log(searchForm);

      // The first input in that form
      const firstInputInSearchForm = searchForm.querySelector("input");
      console.log(firstInputInSearchForm);

      // The last input in that form
      const inputsInSearchForm = searchForm.querySelectorAll("input");
      const lastInputInSearchForm =
        inputsInSearchForm[inputsInSearchForm.length - 1];
      console.log(lastInputInSearchForm);
    </script>
  </body>
</html>
